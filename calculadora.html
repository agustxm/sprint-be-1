<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Sumar</h1>
    <form name="form" id="form">
        <label for="numero1">Número 1</label>
        <input type="number" placeholder="Digite un número" name="numero1" id="numero1"> <br><br>

        <label for="numero2">Número 2</label>
        <input type="number" placeholder="Digite un número" name="numero2" id="numero2"> <br><br>

        <input type="button" name="sumar" id="sumar" value="Sumar">

    </form>
    <script>
        document.getElementById('sumar').addEventListener('click', function() {
            var numero1 = document.getElementById('numero1').value;
            var numero2 = document.getElementById('numero2').value;
            numero1 = parseInt(numero1);
            numero2 = parseInt(numero2);
            var suma = numero1 + numero2;
            var mensaje = 'El resultado de sumar ' + numero1 + ' + ' + numero2 + ' es: ' + suma;
            console.log(mensaje)
        })
    </script>
</body>
</html>
