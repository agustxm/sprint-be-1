<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario2</title>
</head>
<body>
    <h1>Formulario</h1>
    <h2>Register</h2>
<form action="register" id="form">
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre"><br>

    <label for="apellido">Apellido</label>
    <input type="text" name="apellido" id="apellido"><br>

    <label for="email">Email</label>
    <input type="text" name="email" id="email" placeholder="juan@example.com"><br>

    <label for="pais">Pais</label>
    <input type="text" name="pais" id="pais"><br>

    <label for="contraseña">Contraseña</label>
    <input type="password" name="contraseña" id="password"><br>

    <label for="repetir_contraseña">Repetir contraseña</label>
    <input type="password" name="repetir_contraseña" id="password2"><br>

    
    <button type="submit" id="register">Register</button>

    <p id="parrafo"></p>
</form>

    <script src="formyt.js"></script>
</body>
</html>
